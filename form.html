<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" name="formulario" autocomplete>
        <h1>Formulario y atributos</h1>
        <fieldset>
            <legend>Input types</legend>

            <br>

            <label for="button">Input boton:</label>
            <input type="button" value="Boton input">

            <br><br>

            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox">

            <br><br>

            <label for="color">Color:</label>
            <input type="color" id="color">

            <br><br>
            
            <label for="date">Fecha:</label>
            <input type="date" id="date">

            <br><br>

            <label for="datetimelocal">Fecha y hora:</label>
            <input type="datetime-local" id="datetimelocal">

            <br><br>

            <label for="mail">Email:</label>
            <input type="mail" id="mail">

            <br><br>

            <label for="file">File:</label>
            <input type="file" id="file">
            
            <br><br>

            <label for="month">Mes:</label>
            <input type="month" id="month">

            <br><br>

            <label for="number">Número:</label>
            <input type="number" id="number">

            <br><br>

            <label for="pass">Contraseña:</label>
            <input type="pass" id="pass">

            <br><br>

            <label for="radio">Tipo radio:</label>
            <input type="radio" id="radio">

            <br><br>

            <label for="range">Rango:</label>
            <input type="range" id="range">

            <br><br>
            
            <label for="search">Busqueda:</label>
            <input type="search" id="search">

            <br><br>

            <label for="submit">Boton submit:</label>
            <input type="submit" id="submit">

            <br><br>

            <label for="tel">Telefono:</label>
            <input type="tel" id="tel">

            <br><br>

            <label for="time">Tiempo:</label>
            <input type="time" id="time">

            <br><br>

            <label for="url">URL vinculo:</label>
            <input type="url" id="url">
            
            <br><br>

            <label for="week">Semana:</label>
            <input type="week" id="week">

            <br><br>

            <input type="reset" id="reset" value="Resetear">
        </fieldset>

        <br>

        <fieldset>
            <legend>Form elements</legend>

            <br>

            <input type="text" placeholder="Input element">

            <br><br>

            <label for="labelElement">Label element:</label>

            <br><br>

            <select name="selectElement" id="select">
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
            </select>

            <br><br>

            <textarea name="comment" id="comment" placeholder="Textarea element"></textarea>

            <br><br>

            <button>Button element</button>

            <br><br>

            <fieldset>
                <legend>Leyenda del fieldset</legend>
            </fieldset>

            <br><br>

            <input list="datalist" placeholder="e.g. Item">
            <datalist id="datalist">
                <option value="item4">Item 4</option>
                <option value="item5">Item 5</option>
                <option value="item6">Item 6</option>
            </datalist>

            <br><br>

            <select name="opciones" id="opciones">
                <optgroup label="Seccion 1">
                    <option value="item7">Item 7</option>
                    <option value="item8">Item 8</option>
                    <option value="item9">Item 9</option>
                </optgroup>
                <optgroup label="Seccion 2">
                    <option value="item10">Item 10</option>
                    <option value="item11">Item 11</option>
                    <option value="item12">Item 12</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
</body>
</html>
